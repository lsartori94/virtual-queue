<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#307699">

  <base target="_blank">

  <title>VQ Device</title>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>

  <div id="container">

    <div id="parkContainer">
      <div id="park" role="button">PARK</div>
      <div id="parking">
        <div class="parking-spot selected" data-spot="1">1</div>
        <div class="parking-spot" data-spot="2">2</div>
        <div class="parking-spot" data-spot="3">3</div>
        <div class="parking-spot" data-spot="4">4</div>
        <div class="parking-spot" data-spot="5">5</div>
        <div class="parking-spot" data-spot="6">6</div>
        <div class="parking-spot" data-spot="7">7</div>
      </div>
    </div>

    <div id="leaveContainer">
      <div id="leave" role="button">LEAVE</div>
      <div id="leaving">
        <div class="parking-spot selected" data-spot="1">1</div>
        <div class="parking-spot" data-spot="2">2</div>
        <div class="parking-spot" data-spot="3">3</div>
        <div class="parking-spot" data-spot="4">4</div>
        <div class="parking-spot" data-spot="5">5</div>
        <div class="parking-spot" data-spot="6">6</div>
        <div class="parking-spot" data-spot="7">7</div>
      </div>
    </div>

  </div>

  <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="./main.js"></script>
</body>
</html>
